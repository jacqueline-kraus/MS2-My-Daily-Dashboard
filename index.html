<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/62b16d6f9d.js" crossorigin="anonymous"></script>
    <script src="assets/js/jquery-3.6.0.js"></script>
    <title>My Daily Dashboard</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid header-style fixed-top">
            <div class="row text-right ">    
                <div class="col faq-box">
                    <i class="far fa-question-circle"></i>
                </div>
            </div>
            <div class="row">
                <div class="col text-center page-headline">
                    <h1 class="text-uppercase">My Daily Dashboard</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- SECTION WITH WIDGETS -->
    <section>
        <!-- JOKE WIDGET-->
        <div class="container boxes joke-container">
            <div class="row">
                <div class="col innerbox-headline">
                    <h3 class="text-center">Joke of the day</h3>
                </div>
            </div>
            <div class="row">
                <div class="col innerbox-content">
                    <p id="joke"></p>
                </div>
            </div>
        </div>
        <!-- WEATHER & MOVIE WIDGET-->
        <div class="container">
            <div class="row">
                <!-- WEATHER -->
                <div class="col boxes mr-md-5">
                    <div class="row">
                        <div class="col innerbox-headline">
                            <h3 class="text-center">Weather today</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col innerbox-content two-boxes-row-height">
                            <div>
                            <div id="location-name"></div>
                            <img src="" href="" title="" target="_blank" id="weather-icon"></img>
                            <div id="weather-main-temp"></div>
                            <div id="weather-main-feel"></div>
                            <br>
                            <div id="weather-sys-sunrise"></div>
                            <div id="weather-sys-sunset"></div>
                            <br>
                            <div class="smaller-font-size" id="weather-main-max-temp"></div>
                            <div class="smaller-font-size" id="weather-main-min-temp"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center innerbox-button">
                            <button type="button" class="btn btn-info" id="weatherButton" data-toggle="modal" data-target="#weatherModal">Change Location</button>
                            <!-- Weather Modal -->
                            <div class="modal fade" id="weatherModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">CHANGE LOCATION</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div>
                                                <form>
                                                        <div id="type-location" class="form-group">
                                                        <label for="new-location" class="col-form-label font-lato">Please type your new location:</label>
                                                        <br>
                                                        <input type="text" class="form-control" id="new-location">
                                                        <br>
                                                        <button id="submit-change-location" class="btn btn-info" type="button" data-dismiss="modal">Save changes</button>
                                                        </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- MOVIE -->
                <div class="col boxes">
                    <div class="row">
                        <div class="col innerbox-headline">
                            <h3 class="text-center">Movie today</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col innerbox-content two-boxes-row-height">
                            <p id='movie-title'></p>
                            <img id="movie-image" src="" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center innerbox-button">
                            <button class="btn btn-info" id="movieButton" data-toggle="modal" data-target="#movieModal">See Information</button>
                            <!-- Movie Modal -->
                            <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="movie-title-modal">MOVIE TITLE</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <img src="" href="" title="" target="_blank">
                                            <p id="movie-description-modal"></p>
                                            <p>Release Date: <span id="movie-release-date-modal"></span></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- RECIPE WIDGET-->
        <div class="container boxes recipe-container">
            <div class="col">
                <div class="row">
                    <div class="col innerbox-headline">
                        <h3 class="text-center">Recipe of the day</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col innerbox-content">
                        <p class="text-center" id="meal-title"></p>
                        <img id="meal-image" class="img-fluid">
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center innerbox-button">
                        <button class="btn btn-info" id="recipeButton" data-toggle="modal" data-target="#recipeModal">Check Details</button>
                        <!-- Recipe Modal -->
                        <div class="modal fade" id="recipeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modal-meal-title">RECIPE TITLE</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <img src="" href="" title="" target="_blank">
                                                    <h6>Ingredients</h6>
                                                    <div id="mealIngredientsList">
                                                    </div>
                                                </div>
                                            <div class="col-md-6">
                                                <h6>Preparation</h6>
                                                <p id="meal-preparation"></p>
                                                </div>
                                            </div>    
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- FOOTER -->
    <footer class="footer-style text-center">
        <div><i class="far fa-copyright"></i> Jacqueline Kraus</div>
    </footer>
    <!-- SCRIPTS -->
    <script src="assets/js/script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
