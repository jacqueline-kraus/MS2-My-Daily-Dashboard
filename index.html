<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/62b16d6f9d.js" crossorigin="anonymous"></script>
    <title>My Daily Dashboard</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid header-style">
            <div class="row">    
                <div class="col text-right faq-box">
                    <i class="far fa-question-circle"></i>
                </div>
            </div>
            <div class="row">
                <div class="col text-center page-headline">
                    <h1>My Daily Dashboard</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- SECTION WITH WIDGETS -->
    <section>
        <!-- JOKE WIDGET-->
        <div class="container">
            <div class="row">
                <div class="col boxes">
                    <h3 class="text-center">Joke of the day</h3>
                </div>
            </div>
        </div>
        <!-- WEATHER & MOVIE WIDGET-->
        <div class="container">
            <div class="row">
                <!-- WEATHER -->
                <div class="col boxes">
                    <h3 class="text-center">Weather today</h3>
                    <div class="col text-center">
                        <button type="button" class="btn btn-info">Change Location</button>
                    </div>
                </div>
                <!-- MOVIE -->
                <div class="col boxes">
                    <h3 class="text-center">Movie today</h3>
                    <div class="col text-center">
                        <button type="button" class="btn btn-info">See Information</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- RECIPE WIDGET-->
        <div class="container">
            <div class="row">
                <div class="col boxes">
                    <h3 class="text-center">Recipe of the day</h3>
                    <div class="col text-center">
                        <button type="button" class="btn btn-info">Check Details</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- FOOTER -->
    <footer class="fixed-bottom footer-style text-center">
        <div><i class="far fa-copyright"></i>Jacqueline Kraus</div>
    </footer>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
